<script>
    function loadImageCountry() {
        var selectedDecade = document.getElementById('decadeSelector').value;
        var selectedCountry = document.getElementById('countrySelector').value;
        var img = document.getElementById('plotImage');
        if (selectedCountry) {
            img.src = `rating_votes_plots/${selectedCountry}.png`;
            img.alt = `Plot for ${selectedCountry}`;
        }
        else if (selectedDecade) {
            img.src = `rating_votes_plots/${selectedDecade}.png`;
            img.alt = `Plot for ${selectedDecade}`;
        }
        else {
            img.src = "rating_votes_plots/base.png"; // Default image
            img.alt = "Plot for base"; // Default alt text
        }
    }

    // Call loadImage on page load to display the default country's image

</script>
